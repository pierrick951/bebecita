<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compteur pour mon bebecita ðŸ’–</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    flex-direction: column;
    color: #fff;
  }

  .counter {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.15);
    padding: 30px 50px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    font-size: 2rem;
    text-align: center;
  }

  .emoji {
    font-size: 3rem;
    margin-bottom: 15px;
  }

  .time-segment {
    display: inline-block;
    margin: 0 10px;
  }

  .number {
    font-size: 3rem;
    font-weight: bold;
  }

  .label {
    display: block;
    font-size: 1rem;
    margin-top: 5px;
  }

  .heart {
    position: absolute;
    font-size: 1.5rem;
    opacity: 0.8;
    animation: float 5s linear infinite;
    color: #ff2d95;
    z-index: 1;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-50vh) scale(1); opacity: 0; }
  }
</style>
</head>
<body>

<div class="counter" id="countdown">
  <div class="emoji">ðŸ’–</div>
  <div class="time-segment">
    <span class="number" id="days">0</span>
    <span class="label">Jours</span>
  </div>
  <div class="time-segment">
    <span class="number" id="hours">0</span>
    <span class="label">Heures</span>
  </div>
  <div class="time-segment">
    <span class="number" id="minutes">0</span>
    <span class="label">Minutes</span>
  </div>
  <div class="time-segment">
    <span class="number" id="seconds">0</span>
    <span class="label">Secondes</span>
  </div>
</div>

<script>
  // Compteur
  const countdown = () => {
    const targetDate = new Date("July 5, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) return;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
  };
  setInterval(countdown, 1000);
  countdown();

  // Animation des cÅ“urs
  const createHeart = () => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 15 + Math.random() * 25 + "px";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    heart.innerText = "ðŸ’–";

    setTimeout(() => {
      heart.remove();
    }, 7000);
  };

  setInterval(createHeart, 400); // toutes les 0,4s
</script>

</body>
</html>
